<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="spotifystyle.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/spotify.png" alt="Spotify img"><span>Spotify</span></li>
        </ul>
    </nav>

    <div class="container">
        <h1>ALBUM</h1>
        <div class="songitemcontainer">
          <div class="allsongs"> 
            <div class="songitem">
                <img src="images/wishlist.jpg" alt="1">
                <span class="songname">WishList</span>
                <span class= "songlistplay"> <span class="timestamp">03:33</span><i id="1" class="songplays fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img src="images/Main_rang.jpg" alt="1">
                <span class="songname">Main Rang Sharbaton Ka</span>
                <span class= "songlistplay"> <span class="timestamp">04:23</span><i id="2" class="songplays fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img src="images/singham.jpeg" alt="1">
                <span class="songname">Saathiyan</span>
                <span class= "songlistplay"> <span class="timestamp">05:10</span><i id="3" class="songplays fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img src="images/wishlist.jpg" alt="1">
                <span class="songname">WishList</span>
                <span class= "songlistplay"> <span class="timestamp">04:25</span><i id="4" class="songplays fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img src="images/wishlist.jpg" alt="1">
                <span class="songname">WishList</span>
                <span class= "songlistplay"> <span class="timestamp">04:13</span><i id="5" class="songplays fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img src="images/om.jpeg" alt="1">
                <span class="songname">Deewangi Deewangi</span>
                <span class= "songlistplay"> <span class="timestamp">05:52</span><i id="6" class="songplays fa-solid fa-play-circle"></i></span>
            </div>
          </div> 
        </div>
        <div class="sinfo">
                <p>vaibhav banka</p>
            </div>
        <div class="songlist"></div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <!-- font awesome icons -->
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="playbutton"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="forward"></i>
        </div>
        <div class="songinfo">
            <img src="images/wave.gif" width="42px" alt="" srcset="" class="wave" id="gif"><span id="msong">WishList</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/54b8a6ff6a.js" crossorigin="anonymous"></script>
    <script src="spotifyscript.js"></script>
</body>
</html>
